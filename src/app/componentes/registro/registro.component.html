<div class="registro-container">
    <button (click)="volverALogIn()" class="btn-volver">←</button>
    <h1 class="registro-titulo">Registrarse</h1>
  
    <form (ngSubmit)="registrarse()">
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="contrasenia" [(ngModel)]="contrasenia" name="contrasenia" required>
      </div>
  
      <div class="button-group">
        <button class="btn-registro" type="submit">Registrarse</button>
      </div>
  
      <div *ngIf="!exito" class="error-mensaje">
        {{ error }}
      </div>
    </form>
  </div>
